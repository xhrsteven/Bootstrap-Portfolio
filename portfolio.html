    <script>
            /* 顶部进度条 */
            (function() {
              var $w = document.window;
              var $prog2 = $('.progress-indicator');
              var wh = $w.height();
              var h = $('body').height();
              var sHeight = h - wh;
              $w.on('scroll', function() {
                window.requestAnimationFrame(function(){
                  var percent = Math.max(0, Math.min(1, $w.scrollTop() / sHeight));
                  updateProgress(percent);
                });
              });
        
              function updateProgress(percent) {
                $prog2.css({width: percent * 100 + '%'});
              }
            });
